<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sample Form</title>
    <style>
        body {
            background-color: #552583;
            color: #fdba33;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #formulario {
            background-color: #fdba33;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            color: #552583;
            background-color: #fdba33;
            border: 1px solid #fff;
            border-radius: 3px;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            color: #fff;
            background-color: #552583;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="formulario">
        <h1>Sample Form</h1>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <input type="submit" value="Submit" onclick="alert('Form submitted successfully!')" />
        </form>
    </div>
</body>

</html>
